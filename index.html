<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ギフトコード管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="passwordScreen">
  <h2>パスワードを入力</h2>
  <input type="password" id="passwordField" placeholder="パスワード">
  <button id="passwordButton">開く</button>
  <p id="passwordError" style="color:red;"></p>
</div>

<div id="mainScreen" class="hidden">
  <h1>ギフトコード管理</h1>
  <button id="addButton">➕ 追加</button>
  <button id="openButton">📂 開く</button>

  <div id="formArea" class="hidden">
    <input id="amount" type="number" placeholder="金額">
    <input id="expire" type="date">
    <input id="giftCode" type="text" placeholder="ギフトコード">
    <button id="saveButton">保存</button>
  </div>

  <div id="list"></div>
</div>

<script src="script.js"></script>
</body>
</html>
