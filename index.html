<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギフトコード管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="password-screen">
    <h2>パスワードを入力</h2>
    <input id="password-input" type="password" placeholder="パスワード">
    <button id="password-btn">開く</button>
    <p id="pw-error" style="color:red;"></p>
</div>

<div id="main-screen" style="display:none;">
    <h2>ギフトコード一覧</h2>
    <button id="add-btn">➕追加</button>

    <div id="add-form" style="display:none;">
        <input id="amount" type="number" placeholder="金額">
        <input id="expire" type="date">
        <input id="code" type="text" placeholder="ギフトコード">
        <button id="save-btn">保存</button>
    </div>

    <div id="code-list"></div>
</div>

<script src="script.js"></script>
</body>
</html>
