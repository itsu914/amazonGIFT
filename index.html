<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Amazonギフト管理</title>
<style>
    body {
        font-family: sans-serif;
        padding: 20px;
        background: #f4f4f4;
        font-size: 18px;
    }

    #password-screen, #main {
        max-width: 480px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    input, button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background: #000;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .gift-item {
        background: #fff;
        padding: 15px;
        margin-top: 12px;
        border-radius: 12px;
        border: 1px solid #ddd;
        font-size: 18px;
    }

    .gift-code {
        font-size: 22px;
        color: #0066ff;
        margin-top: 8px;
        cursor: pointer;
    }

    @media (max-width: 600px) {
        body { font-size: 20px; padding: 15px; }
        input, button { font-size: 20px; padding: 16px; }
        .gift-code { font-size: 23px; }
    }
</style>
</head>
<body>

<div id="password-screen">
    <h2>パスワード入力</h2>
    <input type="password" id="password" placeholder="パスワードを入力" />
    <button onclick="openList()">開く</button>
</div>

<div id="main" style="display:none; margin-top:25px;">
    <input type="text" id="search" placeholder="検索（10円・2025・コード）」" oninput="loadList()" />
    <input type="text" id="amount" placeholder="金額" />
    <input type="date" id="limit" />
    <input type="text" id="code" placeholder="ギフトコード" />
    <button onclick="addCode()">追加</button>

    <div id="list"></div>
</div>

<script>
const PASS = "20110914";

function openList() {
    const pw = document.getElementById("password").value;
    if (pw === PASS) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("main").style.display = "block";
        loadList();
    } else {
        alert("パスワードが違います");
    }
}

function addCode() {
    const amount = document.getElementById("amount").value;
    const limit = document.getElementById("limit").value;
    const code = document.getElementById("code").value;

    if (!amount || !limit || !code) {
        alert("すべて入力してください");
        return;
    }

    const data = JSON.parse(localStorage.getItem("giftStore") || "[]");
    data.push({ amount, limit, code });
    localStorage.setItem("giftStore", JSON.stringify(data));

    document.getElementById("amount").value = "";
    document.getElementById("limit").value = "";
    document.getElementById("code").value = "";

    loadList();
}

function loadList() {
    const data = JSON.parse(localStorage.getItem("giftStore") || "[]");
    const list = document.getElementById("list");
    const keyword = document.getElementById("search").value || "";

    list.innerHTML = "";

    const filtered = data.filter(item =>
        item.amount.includes(keyword) ||
        item.limit.includes(keyword) ||
        item.code.includes(keyword)
    );

    filtered.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "gift-item";
        div.innerHTML = `
            <p>金額：${item.amount}</p>
            <p>期限：${item.limit}</p>
            <p class="gift-code" onclick="copyCode('${item.code}')">コード：${item.code}</p>
            <button onclick="deleteCode(${index})">削除</button>
        `;
        list.appendChild(div);
    });
}

function copyCode(text) {
    navigator.clipboard.writeText(text);
    if (navigator.vibrate) navigator.vibrate(80);
    alert("コピーしました！");
}

function deleteCode(i) {
    if (!confirm("本当に削除しますか？")) return;

    const data = JSON.parse(localStorage.getItem("giftStore") || "[]");
    data.splice(i, 1);
    localStorage.setItem("giftStore", JSON.stringify(data));
    loadList();
}
</script>

</body>
</html>
